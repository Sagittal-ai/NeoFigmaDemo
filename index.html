<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outdoor Adventure Shop</title>
<style>
  .navbar, .sidebar, .main, .table-header { padding: 10px; }
  .navbar { background-color: #f0f0f0; }
  .sidebar { background-color: #f9f9f9; width: 200px; float: left; }
  .main { margin-left: 210px; }
  .table-header { background-color: #d0d0d0; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  tr:nth-child(even) { background-color: #f2f2f2; }
</style>
</head>
<body>

<div class="navbar">
  <a href="#settings">Settings</a> |
  <a href="#account">Account</a> |
  <a href="#preferences">Preferences</a>
</div>

<div class="sidebar">
  <a href="#category1">Category 1</a><br>
  <a href="#category2">Category 2</a><br>
  <a href="#category3">Category 3</a>
</div>

<div class="main">
  <table>
    <thead class="table-header">
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be generated by JavaScript -->
    </tbody>
  </table>
</div>

<script>
  class TableGenerator {
    constructor(container) {
      this.container = container;
    }

    generateRow(item, description, price, stock) {
      return `<tr>
        <td>${item}</td>
        <td>${description}</td>
        <td>${price}</td>
        <td>${stock}</td>
      </tr>`;
    }

    fillTable(items) {
      const rows = items.map(item => this.generateRow(item.name, item.description, item.price, item.stock)).join('');
      this.container.innerHTML = rows;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const items = [
      { name: 'Tent', description: '4-person tent', price: '$199.99', stock: 12 },
      { name: 'Sleeping Bag', description: 'Warm and cozy', price: '$89.99', stock: 20 },
      // More items...
    ];

    const tableBody = document.querySelector('.main table tbody');
    const tableGenerator = new TableGenerator(tableBody);
    tableGenerator.fillTable(items);
  });
</script>

</body>
</html>
