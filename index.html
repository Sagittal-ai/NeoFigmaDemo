<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outdoor Adventure Shop</title>
<style>
  body { font-family: Arial, sans-serif; }
  .navbar { display: flex; justify-content: space-between; background-color: #333; padding: 10px; }
  .navbar a { color: white; text-decoration: none; padding: 10px; }
  .sidebar { width: 200px; position: fixed; height: 100%; background-color: #f1f1f1; padding-top: 20px; }
  .main { margin-left: 200px; padding: 0 10px; }
  .main table { width: 100%; border-collapse: collapse; }
  .main th { background-color: #grey; color: white; }
  .main td, .main th { border: 1px solid #ddd; padding: 8px; }
  @media screen and (max-width: 600px) {
    .navbar a { padding: 14px; }
    .sidebar { width: 100%; height: auto; position: relative; }
    .main { margin-left: 0; }
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#settings">Settings</a>
  <a href="#account">Account</a>
  <a href="#preferences">Preferences</a>
</div>

<div class="sidebar">
  <a href="#category1">Category 1</a>
  <a href="#category2">Category 2</a>
  <a href="#category3">Category 3</a>
</div>

<div class="main">
  <table>
    <tr>
      <th>Item</th>
      <th>Description</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
    <!-- Table rows will be generated by JavaScript -->
  </table>
</div>

<script>
  // Function to create a table row
  function createRow(item, description, price, stock) {
    return `<tr><td>${item}</td><td>${description}</td><td>${price}</td><td>${stock}</td></tr>`;
  }

  // Function to populate the table with fictional items
  function populateTable() {
    const items = [
      { item: 'Tent', description: '4-person dome tent', price: '$99.99', stock: 10 },
      { item: 'Sleeping Bag', description: 'Warm down sleeping bag', price: '$79.99', stock: 15 },
      // Add more items...
    ];

    const table = document.querySelector('.main table');
    items.forEach(item => {
      table.innerHTML += createRow(item.item, item.description, item.price, item.stock);
    });
  }

  // Call populateTable on document load
  document.addEventListener('DOMContentLoaded', populateTable);
</script>

</body>
</html>
