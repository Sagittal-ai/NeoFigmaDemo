<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outdoor Adventure Shop</title>
<style>
  .navbar, .sidebar, .main, .table-header { display: flex; }
  .navbar { justify-content: space-around; background-color: #f0f0f0; padding: 10px; }
  .sidebar { flex-direction: column; background-color: #f4f4f4; padding: 10px; width: 200px; }
  .main { flex-grow: 1; padding: 10px; }
  .table-header { background-color: gray; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #f0f0f0; }
</style>
</head>
<body>

<div class="navbar">
  <a href="#">Settings</a>
  <a href="#">Account</a>
  <a href="#">Preferences</a>
</div>

<div class="sidebar">
  <a href="#">Category 1</a>
  <a href="#">Category 2</a>
  <a href="#">Category 3</a>
</div>

<div class="main">
  <table>
    <thead class="table-header">
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be generated by JavaScript -->
    </tbody>
  </table>
</div>

<script>
  class TableGenerator {
    constructor(container, columns, rows) {
      this.container = container;
      this.columns = columns;
      this.rows = rows;
    }

    generateHeaders() {
      // Headers are already defined in HTML
    }

    generateRows() {
      const items = ['Tent', 'Backpack', 'Sleeping Bag', 'Hiking Boots', 'Compass', 'Map', 'Flashlight', 'Food Supplies', 'Water Bottle', 'First Aid Kit'];
      const descriptions = ['A sturdy, waterproof tent', 'A durable backpack with lots of space', 'A warm and comfortable sleeping bag', 'Boots perfect for long hikes', 'A reliable compass for navigation', 'A detailed map of the trails', 'A bright and long-lasting flashlight', 'Non-perishable food supplies', 'Insulated water bottle', 'A comprehensive first aid kit'];
      const prices = ['$199', '$120', '$80', '$150', '$20', '$15', '$25', '$50', '$10', '$30'];
      const stocks = [10, 15, 5, 7, 20, 25, 10, 30, 50, 40];

      for (let i = 0; i < this.rows; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < this.columns; j++) {
          const cell = document.createElement('td');
          switch (j) {
            case 0: cell.textContent = items[i]; break;
            case 1: cell.textContent = descriptions[i]; break;
            case 2: cell.textContent = prices[i]; break;
            case 3: cell.textContent = stocks[i]; break;
          }
          row.appendChild(cell);
        }
        this.container.appendChild(row);
      }
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.querySelector('table tbody');
    const tableGen = new TableGenerator(tableBody, 4, 10);
    tableGen.generateRows();
  });
</script>

</body>
</html>
